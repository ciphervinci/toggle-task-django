{% extends 'task/base.html' %}


{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Report Issue</h2>
            <h6>Logged in as: {{ user }}</h6>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5">
            {% if success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
            {% endif %}
            {% if passerror %}
            <div class="alert alert-danger" role="alert">
                {{ passerror }}
            </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="memo">Description</label>
                    <textarea name="memo" class="form-control" id="memo" ></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important">
                    <label class="form-check-label" for="important">Urgent</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
